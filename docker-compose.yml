services:
  vault-module:
    image: vault:1.13.3
    container_name: vault-module
    user: ftpreavis
    cap_add:
      - IPC_LOCK
    networks:
      - internal_network
    command: server
    volumes:
      - vault-data:/vault/data
      - vault-certs:/vault/certs:ro
      - ./vault/config/vault-prod.hcl:/vault/config/vault.hcl:ro
    restart: always

  nginx-proxy:
    image: nginx:alpine
    container_name: nginx-proxy
    depends_on:
      - vault-module
      - grafana-module
      - prometheus-module
      - gateway-service
      - frontend
    restart: always
    ports:
      - "127.0.0.1:4443:80"

    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - vault-certs:/vault/certs:ro

    networks:
      - internal_network
  frontend:
    build:
      context: ../frontend
      dockerfile: dockerfile
    image: ftpreavis/frontend:latest
    restart: always
    ports:
      - "8080:80"
  db-service:
    build:
      context: ../services/db-service
      dockerfile: dockerfile
    image: ftpreavis/db-service:latest
    container_name: db-service
    working_dir: /app
    environment:
      NODE_ENV: production
    expose:
      - "3000"
    networks:
      - metrics_network
      - internal_network
    restart: always

  auth-service:
    build:
      context: ../services/auth-service
      dockerfile: dockerfile
    image: ftpreavis/auth-service:latest
    container_name: auth-service
    working_dir: /app
    environment:
      NODE_ENV: production
    expose:
      - "3000"
    networks:
      - metrics_network
      - internal_network
    restart: always

  chat-service:
    build:
      context: ../services/chat-service
      dockerfile: dockerfile
    image: ftpreavis/chat-service:latest
    container_name: chat-service
    working_dir: /app
    environment:
      NODE_ENV: production
    expose:
      - "3000"
    networks:
      - metrics_network
      - internal_network
    restart: always

  gateway-service:
    build:
      context: ../services/gateway-service
      dockerfile: dockerfile
    container_name: gateway-service
    image: ftpreavis/gateway-service:latest
    working_dir: /app
    expose:
      - "3000"
    ports:
      - "4008:3000"
    environment:
      NODE_ENV: production
    networks:
      - metrics_network
      - internal_network
    restart: always

  lobby-service:
    build:
      context: ../services/lobby-service
      dockerfile: dockerfile
    image: ftpreavis/lobby-service:latest
    container_name: lobby-service
    working_dir: /app
    environment:
      NODE_ENV: production
    expose:
      - "3000"
    networks:
      - metrics_network
      - internal_network
    restart: always

  matchmaking-service:
    build:
      context: ../services/matchmaking-service
      dockerfile: dockerfile
    image: ftpreavis/matchmaking-service:latest
    container_name: matchmaking-service
    working_dir: /app
    environment:
      NODE_ENV: production
    expose:
      - "3000"
    networks:
      - metrics_network
      - internal_network
    restart: always

  notification-service:
    build:
      context: ../services/notification-service
      dockerfile: dockerfile
    image: ftpreavis/notification-service:latest
    container_name: notification-service
    working_dir: /app
    environment:
      NODE_ENV: production
    expose:
      - "3000"
    networks:
      - metrics_network
      - internal_network
    restart: always

  tournament-service:
    build:
      context: ../services/tournament-service
      dockerfile: dockerfile
    image: ftpreavis/tournament-service:latest
    container_name: tournament-service
    working_dir: /app
    environment:
      NODE_ENV: production
    expose:
      - "3000"
    networks:
      - metrics_network
      - internal_network
    restart: always

  user-service:
    build:
      context: ../services/user-service
      dockerfile: dockerfile
    image: ftpreavis/user-service:latest
    container_name: user-service
    working_dir: /app
    environment:
      NODE_ENV: production
    expose:
      - "3000"
    networks:
      - metrics_network
      - internal_network
    restart: always

  media-service:
    build:
      context: ../services/media-service
      dockerfile: dockerfile
    image: ftpreavis/media-service:latest
    container_name: media-service
    working_dir: /app
    environment:
      NODE_ENV: production
    expose:
      - "3000"
    ports:
      - "4009:3000"
    networks:
      - metrics_network
      - internal_network
    restart: always

  prometheus-module:
    image: prom/prometheus:latest
    container_name: prometheus-module
    user: "0:0"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - metrics_network

  grafana-module:
    build:
      context: ./grafana
      dockerfile: dockerfile
    container_name: grafana-module
    ports:
      - "9000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus-module
    networks:
      - metrics_network

volumes:
  vault-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /srv/ft_preavis/data/vault/data
  vault-certs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /srv/ft_preavis/data/vault/certs
  grafana-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /srv/ft_preavis/data/grafana/data
  prometheus-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /srv/ft_preavis/data/prometheus/data

networks:
  metrics_network:
    driver: bridge
    internal: true
  internal_network:
    driver: bridge
    internal: true
