  user-service:
    build:
      context: ../services/user-service
      dockerfile: dockerfile.dev
    container_name: user-service
    ports:
      - "4008:3000"
    volumes:
      - ../services/user-service:/app
    environment:
      NODE_ENV: development
    working_dir: /app
    networks:
      - metrics_network

  prometheus-module:
    build:
      context: ./prometheus
      dockerfile: dockerfile.dev
    container_name: prometheus-module
    ports:
      - "9090:9090"
    networks:
      - metrics_network

  grafana-module:
    build:
      context: ./grafana
      dockerfile: dockerfile.dev
    container_name: grafana-module
    ports:
      - "9000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus-module
    networks:
      - metrics_network
    environment:
      - GF_SECURITY_ADMIN_USER=dev
      - GF_SECURITY_ADMIN_PASSWORD=devpass

volumes:
  vault-data:
  grafana-data:

networks:
  metrics_network:
    driver: bridge
