services:
  vault-module:
    build:
      context: ./vault
      dockerfile: dockerfile.dev
    container_name: vault-module
    ports:
      - "5433:8200"
      - "5434:8201"
    cap_add:
      - IPC_LOCK
    networks:
      - metrics_network
  vault-seeder:
    build:
      context: ./vault/seeder
      dockerfile: seeder.dev.dockerfile
    depends_on:
      - vault-module
    network_mode: "service:vault-module"
  frontend:
    build:
      context: ../frontend
      dockerfile: dockerfile.dev
    environment:
      - VITE_HOST=0.0.0.0
      - VITE_PORT=5173
      - CHOKIDAR_USEPOLLING=true
    ports:
      - "5173:5173"
    volumes:
      - ../frontend:/app:delegated
      - /app/node_modules
  db-service:
    build:
      context: ../services/db-service
      dockerfile: dockerfile.dev
    container_name: db-service
    ports:
      - "5432:3000"
    volumes:
      - ../services/db-service:/app
    environment:
      NODE_ENV: development
    working_dir: /app
    networks:
      - metrics_network

  auth-service:
    build:
      context: ../services/auth-service
      dockerfile: dockerfile.dev
    container_name: auth-service
    ports:
      - "4001:3000"
    volumes:
      - ../services/auth-service:/app
    environment:
      NODE_ENV: development
    working_dir: /app
    networks:
      - metrics_network

  chat-service:
    build:
      context: ../services/chat-service
      dockerfile: dockerfile.dev
    container_name: chat-service
    ports:
      - "4002:3000"
    volumes:
      - ../services/chat-service:/app
    environment:
      NODE_ENV: development
    working_dir: /app
    networks:
      - metrics_network

  gateway-service:
    build:
      context: ../services/gateway-service
      dockerfile: dockerfile.dev
    container_name: gateway-service
    ports:
      - "4003:3000"
    volumes:
      - ../services/gateway-service:/app
    environment:
      NODE_ENV: development
    working_dir: /app
    networks:
      - metrics_network

  lobby-service:
    build:
      context: ../services/lobby-service
      dockerfile: dockerfile.dev
    container_name: lobby-service
    ports:
      - "4004:3000"
    volumes:
      - ../services/lobby-service:/app
    environment:
      NODE_ENV: development
    working_dir: /app
    networks:
      - metrics_network

  matchmaking-service:
    build:
      context: ../services/matchmaking-service
      dockerfile: dockerfile.dev
    container_name: matchmaking-service
    ports:
      - "4005:3000"
    volumes:
      - ../services/matchmaking-service:/app
    environment:
      NODE_ENV: development
    working_dir: /app
    networks:
      - metrics_network

  notification-service:
    build:
      context: ../services/notification-service
      dockerfile: dockerfile.dev
    container_name: notification-service
    ports:
      - "4006:3000"
    volumes:
      - ../services/notification-service:/app
    environment:
      NODE_ENV: development
    working_dir: /app
    networks:
      - metrics_network

  tournament-service:
    build:
      context: ../services/tournament-service
      dockerfile: dockerfile.dev
    container_name: tournament-service
    ports:
      - "4007:3000"
    volumes:
      - ../services/tournament-service:/app
    environment:
      NODE_ENV: development
    working_dir: /app
